<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ƒ∞yi Ki Doƒüdun Sevgilim ‚ù§Ô∏è</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        position: relative;
    }

    #text {
        font-size: 3rem;
        color: white;
        text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        animation: fadeZoom 1.5s ease;
        z-index: 10;
        line-height: 1.3;
    }

    @keyframes fadeZoom {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: floatUp linear infinite;
        opacity: 0.9;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
        to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    #countdown {
        font-size: 5rem;
        color: white;
        font-weight: bold;
        text-shadow: 0 4px 15px rgba(0,0,0,0.6);
        display: none;
        z-index: 20;
    }

    @media (max-width: 600px) {
        #text { font-size: 2.2rem; }
        #countdown { font-size: 4rem; }
    }
</style>
</head>

<body>

<div id="text">ƒ∞yi ki doƒüdun sevgilim ‚ù§Ô∏è</div>
<div id="countdown"></div>

<script>
    const REDIRECT_URL = "https://tugbammmdogumgunuuu.netlify.app/";
    const textEl = document.getElementById("text");
    const countdownEl = document.getElementById("countdown");

    // Kalp & balon efekti
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üéà";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 300);

    // Yazƒ± deƒüi≈üimleri
    setTimeout(() => {
        textEl.innerHTML = "ƒ∞yi ki varsƒ±n ‚ù§Ô∏è";
        textEl.style.animation = "none";
        textEl.offsetHeight;
        textEl.style.animation = null;
    }, 4000);

    setTimeout(() => {
        textEl.innerHTML = `
            Senin i√ßin site yaptƒ±m,<br>
            ≈üimdi ona gideceksin.<br><br>
            Videoyu <b>tam ekran</b> yapmayƒ±<br>
            ve <b>sonuna kadar izlemeyi</b> unutma.<br><br>
            Seni seviyorum ‚ù§Ô∏è
        `;
        textEl.style.fontSize = "2.2rem";
        textEl.style.animation = "none";
        textEl.offsetHeight;
        textEl.style.animation = null;
    }, 8000);

    // 18. saniyede b√ºy√ºk geri sayƒ±m ba≈ülat
    const TOTAL_TIME = 18000;
    const COUNTDOWN_TIME = 3000;

    setTimeout(() => {
        textEl.style.display = 'none'; // √∂nceki yazƒ±larƒ± gizle
        countdownEl.style.display = 'block';
        let sec = 3;
        countdownEl.innerText = sec;
        const interval = setInterval(() => {
            sec--;
            countdownEl.innerText = sec > 0 ? sec : '0';
            if(sec <= 0) clearInterval(interval);
        }, 1000);

        // geri sayƒ±m bitince y√∂nlendirme
        setTimeout(() => {
            window.location.href = REDIRECT_URL;
        }, COUNTDOWN_TIME);
    }, TOTAL_TIME - COUNTDOWN_TIME);

</script>

</body>
</html>
